<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">

	<ui:define name="pageTitle">#{out.signup_title}</ui:define>
	<ui:define name="header">
	</ui:define>

	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>

	<ui:define name="content">
		<div class="whiteLetter">

			<h:form id="userFormId" prependId="false">
				<p:messages id="messages" showDetail="true" closable="true" />
				<h:panelGrid columns="2" cellpadding="5">


					<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
						
						<h:outputText style="color: white;" value="Felhasználó név:"
							name="outTxtUserNameNm" />
						<p:inputText id="userName" required="true"
							value="#{registrationController.userName}"
							requiredMessage="Please enter username" />

						<h:outputText style="color: white;" value="Jelszó:" />
						<p:password id="pwd1" value="#{registrationController.password}"
							match="pwd2" label="Password 1" required="true" />

						<h:outputText style="color: white;" value="Jelszó újra:" />
						<p:password id="pwd2" value="#{registrationController.password2}"
							label="Password 2" required="true" />

						<h:outputText style="color: white;" value="Teljes név:" />
						<p:inputText id="fullNameInput" required="true"
							value="#{registrationController.fullName}"
							requiredMessage="Please enter your full name" />

						<h:outputText style="color: white;" value="Telefon szám: " />
						<p:inputText id="phoneInput" required="true"
							value="#{registrationController.phone}"
							requiredMessage="Please enter your phone number" />

						<h:outputText style="color: white;" value="Email cím:" />
						<p:inputText id="emailInput" required="true"
							value="#{registrationController.email}"
							requiredMessage="Please enter your email" />





					</h:panelGrid>


					<div id="loginBtnPanelId">
						<p:commandButton id="btnLoginId" value="#{out.signup}"
							update="messages" action="#{registrationController.addUser()}"
							styleClass="loginPanelBtn" icon="ui-icon-check" />
					</div>

				</h:panelGrid>
			</h:form>

		</div>

	</ui:define>
</ui:composition>
