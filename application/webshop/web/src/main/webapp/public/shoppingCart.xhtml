<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">

	<ui:define name="pageTitle">#{out.shoppingCart}</ui:define>
	<ui:define name="header">
	</ui:define>

	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>

	<ui:define name="content">
		<div class="whiteLetter" align="center">
			<h:form id="form">
				<p:fieldset name="header" legend="#{out.shoppingCart}">

					<p:dataTable style="width:80%;"
						value="#{shoppingCartController.offers}" var="cart">
						<p:column width="110px">
							<p:graphicImage library="images"
								name="#{cart.name}-big.jpg" />
						</p:column>

						<p:column headerText="Item">
							<h:outputText value="Id: #{cart.id}" />
							<br />
							<h:outputText value="Name: #{cart.name}" />
							<br />
							<h:outputText value="Description: #{cart.description}" />
							<br />
							<h:outputText value="New cost: #{cart.newCost}" />
							<br />
							<h:outputText value="Original cost: #{cart.originalCost}" />

						</p:column>
						<p:column width="110px">
							<p:button value="Törlés"></p:button>
						</p:column>

					</p:dataTable>


					<p:button value="Összes törlése" style="float: left"></p:button>
					<p:button value="Fizetés" style="float: left"></p:button>
				</p:fieldset>
			</h:form>

		</div>

	</ui:define>
</ui:composition>
