<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- 		custom css -->
	</ui:define>
	<ui:define name="pageTitle">Categories</ui:define>
	<ui:define name="content">
		<ui:include src="/includes/editCategory.xhtml"></ui:include>
		<ui:include src="/includes/createCategory.xhtml"></ui:include>

		<div style="float: right">
			<h:form id="categoryFormId">
				<p:growl id="growl" life="2000" />
				<p:fieldset legend="categories" style="margin-bottom:20px">
					<p:dataTable id="categoryDataTableId" var="category"
						value="#{offerGroupController.allOfferGroup}" sortMode="multiple"
						rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">

						<p:column headerText="Name" sortBy="#{category.name}"
							filterBy="#{category.name.toLowerCase()}" filterMatchMode="contains" >
							<h:outputText value="#{category.name}" />
						</p:column>

						<p:column headerText="Description"
							sortBy="#{category.description}"
							filterBy="#{category.description.toLowerCase()}" filterMatchMode="contains">
							<h:outputText value="#{category.description}" />
						</p:column>

						<p:column headerText="Parent Name" sortBy="#{category.parentOfferGroup.name}"
							filterBy="#{category.parentOfferGroup.name.toLowerCase()}"
							filterMatchMode="contains">
							<h:outputText value="#{category.parentOfferGroup.name}" />
						</p:column>
						<f:facet name="footer"></f:facet>
					</p:dataTable>
					<p:commandButton value="Create Category" id="btnCreateCategory"
						update="growl" 
						styleClass="ui-priority-primary"
						onclick="PF('createCategoryDialog').show();" />
					<p:commandButton value="Edit Selected" id="btnEditCategory"
						update="growl" 
						styleClass="ui-priority-primary"
						onclick="PF('editCategoryDialog').show();" />
					<p:commandButton value="Delete Selected" id="btnDeleteCategory"
						update="growl" 
						styleClass="ui-priority-primary" disabled="true" />
					<p:button value="Sort Categories" id="btnSortCategories"
						styleClass="ui-priority-primary"
						href="public/sortCategories.xhtml" />
				</p:fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
