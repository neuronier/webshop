<ui:composition template="/templates/masterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="pageTitle">Welcome Page</ui:define>
	<ui:define name="content">



		<br />
		<br />
		<h2 align="center" style="font-family: Broadway; color: white">Welcome
			in the Webshop project application's web area!</h2>
		<!-- 		<h3 align="center"> -->
		<!-- 			<img src="http://memecrunch.com/meme/6AJDJ/nincs-ezzel-baj/image.jpg" -->
		<!-- 				style="width: 318px; height: 399px;"></img> -->
		<!-- 		</h3> -->
		<div style="float:inherit;">
		<h:form id="form">
			<p:dataGrid var="car" value="#{dataGridView.cars}" columns="3"
				layout="grid" rows="12" paginator="true" id="cars"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
            Kiemelt aj√°nlataink
        </f:facet>

				<p:panel header="#{car.id}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage name="demo/images/car/#{car.brand}.gif" />

						<h:outputText value="#{car.year}" />

						<p:commandLink update=":form:carDetail"
							oncomplete="PF('carDialog').show()" title="View Detail">
							<h:outputText styleClass="ui-icon ui-icon-search"
								style="margin:0 auto;" />
							<f:setPropertyActionListener value="#{car}"
								target="#{dataGridView.selectedCar}" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:dialog header="Car Info" widgetVar="carDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="carDetail" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty dataGridView.selectedCar}"
						columnClasses="label,value">
						<f:facet name="header">
							<p:graphicImage
								name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif" />
						</f:facet>

						<h:outputText value="Id:" />
						<h:outputText value="#{dataGridView.selectedCar.id}" />

						<h:outputText value="Year" />
						<h:outputText value="#{dataGridView.selectedCar.year}" />

						<h:outputText value="Color:" />
						<h:outputText value="#{dataGridView.selectedCar.color}"
							style="color:#{dataGridView.selectedCar.color}" />

						<h:outputText value="Price" />
						<h:outputText value="$#{dataGridView.selectedCar.price}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
		</div>
	</ui:define>

</ui:composition>
