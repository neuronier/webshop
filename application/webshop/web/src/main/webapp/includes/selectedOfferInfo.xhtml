<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:dialog header="#{out.offerInfo}" widgetVar="selectedOfferDialog"
		showEffect="clip" appendTo="@(body)" hideEffect="clip"
		resizable="false" dir="true">
		<h:form id="selectedOfferFormId">
			<p:outputPanel id="selectedOfferDetail2" style="text-align:center;">
				<p:panelGrid columns="2"
					columnClasses="label,value">
					<f:facet name="header">
						<p:graphicImage library="images"
							name="#{offerGroupcontroller.selectedOffer.name}-big.jpg" />
					</f:facet>


					<h:outputText value="#{out.description}" />
					<h:outputText value="#{offerGroupcontroller.selectedOffer.description}" />

					<h:outputText value="#{out.oldPrice}" />
					<h:outputText value="#{offerGroupcontroller.selectedOffer.originalCost}" />

					<h:outputText value="#{out.newPrice}" />
					<h:outputText value="#{offerGroupcontroller.selectedOffer.newCost}" />

					<h:outputText />

				</p:panelGrid>
			</p:outputPanel>
		</h:form>

	</p:dialog>
</ui:composition>
