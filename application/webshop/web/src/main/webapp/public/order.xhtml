<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Rendelések</ui:define>
	<ui:define name="content">
		<div style="float: right">
			<h:form id="form">
				
				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}"
					editable="true" style="margin-bottom:20px">
					<f:facet name="header">
           Rendelések
       </f:facet>

					<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
						update=":form:msgs" />

					<p:column headerText="Id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.id}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{car.id}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Dátum">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.year}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{car.year}" style="width:100%" label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Státusz">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{car.brand}" />
							</f:facet>
							<f:facet name="input">
								<h:selectOneMenu value="#{car.brand}" style="width:100%">
									<f:selectItems value="#{dtEditView.brands}" var="man"
										itemLabel="#{man}" itemValue="#{man}" />
								</h:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
				<p:menubar style="width: 150px; margin:10px;margin-left:auto; margin-right:auto;">
					<p:menuitem style="margin-left:auto; margin-right:auto;" value="Új rendelés" url="/public/newOrder.xhtml" />
				</p:menubar>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
