<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- 		custom css -->
	</ui:define>
	<ui:define name="pageTitle">search</ui:define>
	<ui:define name="content">
	<h:form id="form"></h:form>
		<div align="center">
			<p:fieldset legend="Találatok az ajánlatok között a '#{searchController.key}' szóra">
			<h:form>
				<p:dataScroller value="#{dataScrollerView.offers}" var="offer"
					chunkSize="10">
					<f:facet name="header">
           Találatok az ajánlatok között a <h:outputText
							value="#{searchController.key}" /> szóra.
        </f:facet>

					<h:panelGrid columns="2" style="width:100%"
						columnClasses="logo,detail">
						<p:graphicImage library="images" name="#{offer.name}-big.jpg" />

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">

								<h:outputText value="Description" />
								<h:outputText value="#{offer.description}"
									style="font-weight: bold" />

								<h:outputText value="Price" />
								<h:outputText value="#{offer.newCost}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>
				</p:dataScroller>
			</h:form>
			</p:fieldset>
		</div>
	</ui:define>
</ui:composition>
