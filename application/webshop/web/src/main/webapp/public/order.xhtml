<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Rendelések</ui:define>
	<ui:define name="content">
		<div class="whiteLetter" align="center">
			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />
				<p:fieldset legend="Raktári rendelések" style="margin-bottom:20px">
					<p:dataTable id="eventsDT" var="order"
						value="#{orderController.orders}" widgetVar="carsTable"
						selectionMode="single"
						selection="#{orderController.selectedOrder}" rowKey="#{order.id}"
						emptyMessage="Valami nincs" stlye="width:100%;">
						<p:ajax event="rowSelect"
							listener="#{orderController.onRowSelect}" update=":form:msgs" />
						<p:ajax event="rowUnselect"
							listener="#{orderController.onRowUnselect}" update=":form:msgs" />

						<p:column headerText="Id" filterMatchMode="contains">
							<h:outputText value="#{order.ordersId}" />
						</p:column>

						<p:column filterBy="#{order.date.getTime()}" headerText="Year"
							filterMatchMode="lte">
							<f:facet name="filter">
								<p:spinner onchange="PF('carsTable').filter()"
									styleClass="year-spinner">
									<f:converter converterId="javax.faces.Integer" />
								</p:spinner>
							</f:facet>
							<h:outputText value="#{order.date.getTime()}" />
						</p:column>


						<p:column filterBy="#{car.sold}" headerText="Status"
							filterMatchMode="equals">
							<f:facet name="filter">
								<p:selectOneButton onchange="PF('carsTable').filter()">
									<f:converter converterId="javax.faces.Boolean" />
									<f:selectItem itemLabel="All" itemValue="" />
									<f:selectItem itemLabel="Sold" itemValue="true" />
									<f:selectItem itemLabel="Sale" itemValue="false" />
								</p:selectOneButton>
							</f:facet>
							<h:outputText value="#{car.sold ? 'Sold': 'Sale'}" />
						</p:column>
					</p:dataTable>
					<p:button value="Új rendelés" href="/public/newOrder.xhtml"></p:button>
					<p:button value="Módosítás" href="/public/newOrder.xhtml"></p:button>
					<p:button value="Törlés" href="/public/newOrder.xhtml"></p:button>
				</p:fieldset>
				<p:dialog header="Selected Cars" widgetVar="multiCarDialog"
					modal="true" showEffect="fade" hideEffect="fade" resizable="false"
					width="200">
					<p:outputPanel id="multiCarDetail" style="text-align:center;">
						<ui:repeat value="#{orderController.selectedOrders}" var="order">
							<h:outputText value="#{orders.id}" style="display:block" />
						</ui:repeat>
					</p:outputPanel>
				</p:dialog>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
