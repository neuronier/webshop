<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:dialog header="#{out.editCategory}" widgetVar="editCategoryDialog"
		showEffect="scale" appendTo="@(body)" hideEffect="puff"
		resizable="false" height="100">
		<h:panelGroup>
			<h:form id="editCategoryFormId" prependId="false">
				<table>
					<tr>
						<td><h:outputText value="#{out.name}: " name="outTxtNameNm"></h:outputText></td>
						<td><h:inputText id="categoryName" required="true"
								value="#{offerGroupController.name}"
								requiredMessage="#{out.pleaseCategoryName}"></h:inputText></td>
						<h:outputLabel id="outLblCategoryNameId" for="categoryName"
							name="outLblCategoryNameNm"></h:outputLabel>
					</tr>
					<tr>
						<td><h:outputText value="#{out.description}: "
								name="outTxtDescriptionNm"></h:outputText></td>
						<td><h:inputText id="categoryDescription" required="false"
								value="#{offerGroupController.description}"
								requiredMessage="#{out.pleaseCategoryDescription}"></h:inputText></td>
						<h:outputLabel id="outLblCategoryDescriptionId"
							for="categoryDescription" name="outLblCategoryDescriptionNm"></h:outputLabel>
					</tr>
					
				</table>

				<h:commandButton id="editCategorySave" value="#{out.save}"
					action="#{offerGroupController.updateSelected() }"
					styleClass="loginPanelBtn"
					update=":categoryFormId:categoryDataTableId, :categoryFormId:btnEditCategory, :categoryFormId:btnDeleteCategory"></h:commandButton>

			</h:form>
		</h:panelGroup>
	</p:dialog>


</ui:composition>
