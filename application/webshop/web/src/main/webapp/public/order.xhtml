<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Rendelések</ui:define>
	<ui:define name="content">
		<div style="float: right">
			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />
				<p:fieldset legend="Raktári rendelések" style="margin-bottom:20px">
					<p:dataTable id="ordersDataTableId" var="order"
						value="#{orderController.orders}" sortMode="multiple">
						<f:facet name="header">
           						Rendelések
       					</f:facet>

						<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
							update=":form:msgs" />

						<p:column headerText="Id">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{order.ordersId}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{order.ordersId}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Dátum">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{order.date}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{order.date}" style="width:100%"
										label="Year" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Státusz">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{order.status}" />
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{order.status}" style="width:100%">
										<f:selectItems value="#{dtEditView.brands}" var="man"
											itemLabel="#{man}" itemValue="#{man}" />
									</h:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
					<p:button value="Új rendelés" href="/public/newOrder.xhtml"></p:button>
				</p:fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
