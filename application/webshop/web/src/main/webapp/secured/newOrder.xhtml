<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- 		custom css -->
	</ui:define>
	<ui:define name="pageTitle">Rendelés</ui:define>
	<ui:define name="content">
		<div align="center">
			<h:form id="form">
				<p:growl id="msgs" />
				<p:fieldset legend="Rendelések felvétele" style="margin-bottom:20px">
					<p:dataTable id="eventsDT" var="product"
						value="#{orderController.products}" widgetVar="produtcTable"
						selectionMode="single"
						selection="#{orderController.selectedProduct}" rowKey="#{product.id}"
						emptyMessage="Valami nincs" stlye="width:100%;" rows="10"
						paginator="true">

						<p:column headerText="Termék Id" sortBy="#{product.id}"
							filterBy="#{product.id}" filterMatchMode="contains">
							<h:outputText value="#{product.id}" />
						</p:column>

						<p:column filterBy="#{product.itemNumber}" headerText="Darab"
							sortBy="#{product.itemNumber}" filterMatchMode="contains">
							<h:outputText value="#{product.itemNumber}" />
						</p:column>

					</p:dataTable>
					<p:outputLabel value="Item number: " for="acMinLength" />
					<p:autoComplete id="acMinLength" minQueryLength="3"
						value="#{autoCompleteView.txt2}"
						completeMethod="#{autoCompleteView.completeText}" effect="fade" />
					<p:commandButton value="Hozzáad"
						style="margin-left: 10px; margin-right:auto;" />
					<p:commandButton value="Kijelölt törlése"
						style="margin-left: 10px; margin-right:auto;" />
					<p:commandButton value="Rendelés leadása"
						style="margin-left: 10px;" />
				</p:fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
