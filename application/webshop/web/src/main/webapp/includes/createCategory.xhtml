<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:dialog header="#{out.createCategory}" widgetVar="createCategoryDialog" showEffect="slide"
		hideEffect="clip"  appendTo="@(body)" resizable="false" height="100" modal="true">
		<h:panelGroup>
			<h:form id="createCategoryFormId" prependId="false">
				<table>
				<tr>
				<td><h:outputText value="#{out.name}: " name="outTxtNewNameNm"></h:outputText></td>
				<td><h:inputText id="newCategoryName" required="true" value="#{offerGroupController.name}"
						requiredMessage="#{out.pleaseCategoryName}"></h:inputText></td>
						<h:outputLabel id="outLblNewCategoryNameId" for="newCategoryName"
						name="outLblNewCategoryNameNm"></h:outputLabel>
				</tr>
				<tr>
				<td><h:outputText value="#{out.description}: " name="outTxtNewDescriptionNm"></h:outputText></td>
				<td><h:inputText id="newCategoryDescription" required="false" value="#{offerGroupController.description}"
						requiredMessage="#{out.pleaseCategoryDescription}"></h:inputText></td>
						<h:outputLabel id="outLblNewCategoryDescriptionId" for="newCategoryDescription"
						name="outLblNewCategoryDescriptionNm"></h:outputLabel>
				</tr>
				</table>

				<p:commandButton id="createCategorySave" value="#{out.save}" action="#{offerGroupController.createOfferGroup}"
					styleClass="loginPanelBtn" update=":categoryFormId:categoryDataTableId, categoryMenuFormId, createCategoryFormId" onsuccess="PF('createCategoryDialog').hide();"  
					actionListener="#{categoryMenuController.init()}"/>

			</h:form>
		</h:panelGroup>
	</p:dialog>


</ui:composition>
