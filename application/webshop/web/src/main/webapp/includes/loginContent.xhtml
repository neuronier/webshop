						name="outLblUserNameNm"></h:outputLabel>
				</tr>
				<tr>
				<td><h:outputText value="Password: " name="outTxtPasswordNm"></h:outputText></td>
				<td><h:inputSecret id="passwordLogin" required="true"

						requiredMessage="Please enter password"></h:inputSecret>
					<h:outputLabel for="passwordLogin" name="outLblPasswordNm"></h:outputLabel></td>
				</tr>
