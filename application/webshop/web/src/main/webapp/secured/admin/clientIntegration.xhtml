<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">

	<ui:define name="pageTitle">Kliens integr치ci칩</ui:define>
	<ui:define name="header">
	</ui:define>

	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>

	<ui:define name="content">
		<h:form id="form"></h:form>
		<div class="whiteLetter" align="center">
			<h:form id="clientIntegrationForm">
				<p:fieldset name="header" legend="ClientIntegration">
					<p:commandButton value="Kliens integr치l치s"
						actionListener="#{clientWebservieController.integrateClients()}"
						update="clientIntegrationForm" />
					<p:dataTable value="#{clientWebservieController.integratedClients}"
						var="client" id="clientIntegrationId">


						<p:column headerText="Clients">
							<h:outputText value="#{client.fullName}" />
							<br />
							<h:outputText value="#{client.email}" />
							<br />
							<h:outputText value="#{client.phone}" />
							<br />
							<h:outputText value="#{client.userName}" />
							<br />
							<h:outputText value="#{client.clientId}" />

						</p:column>

					</p:dataTable>
				</p:fieldset>
			</h:form>

		</div>

	</ui:define>
</ui:composition>
