<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:dialog header="Edit Category" widgetVar="editCategoryDialog" showEffect="scale"
		hideEffect="puff" resizable="false" height="100">
		<h:panelGroup>
			<h:form id="editCategoryFormId" prependId="false">
				<table>
				<tr>
				<td><h:outputText value="Name: " name="outTxtNameNm"></h:outputText></td>
				<td><h:inputText id="categoryName" required="true" value="#{offerGroupController.name}"
						requiredMessage="Please enter Category name"></h:inputText></td>
						<h:outputLabel id="outLblCategoryNameId" for="categoryName"
						name="outLblCategoryNameNm"></h:outputLabel>
				</tr>
				<tr>
				<td><h:outputText value="Description: " name="outTxtDescriptionNm"></h:outputText></td>
				<td><h:inputText id="categoryDescription" required="false" value="#{offerGroupController.description}"
						requiredMessage="Please enter Category description"></h:inputText></td>
						<h:outputLabel id="outLblCategoryDescriptionId" for="categoryDescription"
						name="outLblCategoryDescriptionNm"></h:outputLabel>
				</tr>
				</table>

				<h:commandButton id="editCategorySave"  value="Save" action="#{offerGroupController.updateSelected() }"
					styleClass="loginPanelBtn" update="categoryDataTableId"></h:commandButton>

			</h:form>
		</h:panelGroup>
	</p:dialog>


</ui:composition>
