<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<f:view>

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title><ui:insert name="pageTitle"></ui:insert></title>
		<ui:insert name="head-extra" />
		<h:outputStylesheet library="default" name="css/masterLayout.css" />
	</h:head>

	<h:body>
		<p:growl id="growl" showDetail="true" autoUpdate="true" />
		<h:outputStylesheet library="default" name="css/masterLayout.css" />
		<p:menubar>
			<p:menuitem value="Home" url="/" />

			<p:menuitem value="Login" url="/public/login.xhtml"
				icon="ui-icon-locked" style="position: absolute; right: 10px;" />

			<p:menuitem value="Registration" url="/public/registration.xhtml" />

			<p:submenu label="Admin" icon="ui-icon-gear">
				<p:menuitem value="Users" url="/secured/users.xhtml"
					icon="fa fa-user" />
				<p:menuitem value="Role" url="/secured/roles.xhtml"
					icon="fa fa-user" />
			</p:submenu>

			<f:facet name="options">
				<p:inputText style="margin-right:80px" placeholder="Search" />

			</f:facet>
		</p:menubar>

		<h:form>
			<p:growl autoUpdate="true" />

			<p:panelMenu style="width:300px">
				<p:submenu label="Telefon">
					<p:submenu label="OkosTelefon">
						<p:menuitem value="Apple" />
						<p:menuitem value="Microsoft" />
						<p:menuitem value="Samsung" />
					</p:submenu>
					<p:submenu label="NemOkosTelefon">
						<p:menuitem value="3210" />
						<p:menuitem value="3310" />
					</p:submenu>
				</p:submenu>
				<p:submenu label="Laptop">
					<p:menuitem value="ASUS" />
					<p:menuitem value="HP" />
				</p:submenu>
			</p:panelMenu>
		</h:form>

		<div id="contentDiv">
			<div class="ui-wrap-content" style="height: 100%;">
				<div id="content">
					<div id="contentInside">
						<ui:insert name="content" />
					</div>
				</div>
			</div>
		</div>

	</h:body>

</f:view>
</html>
